<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíö HealthMate Chat</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

    :root {
      --primary: #4f46e5;
      --accent: #06b6d4;
      --success: #10b981;
      --bg-light: #f8fafc;
      --bg-dark: #0f172a;
      --text-light: #1f2937;
      --text-dark: #f1f5f9;
      --user-msg-light: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bot-msg-light: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --user-msg-dark: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      --bot-msg-dark: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
      --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.1);
      --shadow-heavy: 0 8px 32px rgba(31, 38, 135, 0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(79, 70, 229, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundPulse 8s ease-in-out infinite;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark::before {
      background: 
        radial-gradient(circle at 20% 20%, rgba(79, 70, 229, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      color: white;
      font-weight: 700;
      box-shadow: var(--shadow-heavy);
      z-index: 10;
      position: relative;
      backdrop-filter: blur(20px);
      animation: headerSlide 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
      animation: shimmer 3s ease-in-out infinite;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      animation: titleFloat 3s ease-in-out infinite;
    }

    .header-controls {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      animation: controlsSlideIn 1s ease-out 0.3s both;
    }

    select {
      padding: 0.8rem 1rem;
      border-radius: 15px;
      border: none;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-light);
    }

    select:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: var(--shadow-heavy);
      background: rgba(255, 255, 255, 1);
    }

    .theme-toggle {
      width: 70px;
      height: 35px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      padding: 5px;
      cursor: pointer;
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-light);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: var(--shadow-heavy);
    }

    .theme-toggle .circle {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .theme-toggle .circle::before {
      content: '‚òÄÔ∏è';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }

    body.dark .theme-toggle {
      background: rgba(30, 41, 59, 0.8);
    }

    body.dark .theme-toggle .circle {
      background: linear-gradient(135deg, var(--accent), #fbbf24);
      transform: translateX(35px);
    }

    body.dark .theme-toggle .circle::before {
      content: 'üåô';
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      overflow: hidden;
      animation: mainFadeIn 1s ease-out 0.5s both;
    }

    .chat-container {
      flex: 1;
      border-radius: 25px;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-light);
      position: relative;
    }

    body.dark .chat-container {
      background: rgba(30, 41, 59, 0.3);
      border: 1px solid rgba(148, 163, 184, 0.1);
    }

    .message {
      max-width: 80%;
      padding: 1.2rem 1.8rem;
      border-radius: 25px;
      line-height: 1.6;
      font-size: 1rem;
      font-weight: 400;
      box-shadow: var(--shadow-light);
      animation: messageSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s ease;
    }

    .message:hover::before {
      left: 100%;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform-origin: right;
    }

    .bot {
      align-self: flex-start;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #2d3748;
      transform-origin: left;
    }

    body.dark .user {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    body.dark .bot {
      background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
      color: #f7fafc;
    }

    .chat-input-container {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: inputSlideUp 1s ease-out 0.7s both;
    }

    .chat-input {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      padding: 1.2rem 1.8rem;
      border-radius: 25px;
      border: 2px solid transparent;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      color: var(--text-light);
      box-shadow: var(--shadow-light);
    }

    .chat-input input:focus {
      outline: none;
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-heavy), 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    body.dark .chat-input input {
      background: rgba(30, 41, 59, 0.5);
      color: var(--text-dark);
    }

    .chat-input button {
      padding: 1.2rem 2rem;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-light);
      position: relative;
      overflow: hidden;
    }

    .chat-input button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }

    .chat-input button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: var(--shadow-heavy);
    }

    .chat-input button:hover::before {
      width: 100%;
      height: 100%;
    }

    .chat-input button:active {
      transform: translateY(-1px) scale(1.02);
    }

    .extra-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      animation: extraButtonsSlideIn 1s ease-out 0.9s both;
    }

    .extra-buttons button {
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--success) 0%, #16a34a 100%);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-light);
      position: relative;
      overflow: hidden;
    }

    .extra-buttons button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.5s ease;
      z-index: 0;
    }

    .extra-buttons button:hover {
      transform: translateY(-4px) scale(1.08);
      box-shadow: var(--shadow-heavy);
    }

    .extra-buttons button:hover::after {
      width: 200%;
      height: 200%;
    }

    .extra-buttons button span {
      position: relative;
      z-index: 1;
    }

    .typing {
      font-style: italic;
      opacity: 0.8;
      animation: typingPulse 1.5s ease-in-out infinite;
      position: relative;
    }

    .typing::after {
      content: '‚óè‚óè‚óè';
      animation: dots 1.5s steps(4, end) infinite;
      margin-left: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: white;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      backdrop-filter: blur(20px);
      animation: footerSlideUp 1s ease-out 1s both;
    }

    /* Custom Scrollbar */
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 3px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--accent), var(--primary));
    }

    /* Animations */
    @keyframes backgroundPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    @keyframes headerSlide {
      from { 
        opacity: 0; 
        transform: translateY(-100px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    @keyframes controlsSlideIn {
      from { 
        opacity: 0; 
        transform: translateX(50px);
      }
      to { 
        opacity: 1; 
        transform: translateX(0);
      }
    }

    @keyframes mainFadeIn {
      from { 
        opacity: 0; 
        transform: translateY(30px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }

    @keyframes messageSlideIn {
      from { 
        opacity: 0; 
        transform: translateY(20px) scale(0.9);
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1);
      }
    }

    @keyframes inputSlideUp {
      from { 
        opacity: 0; 
        transform: translateY(50px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }

    @keyframes extraButtonsSlideIn {
      from { 
        opacity: 0; 
        transform: translateY(30px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }

    @keyframes footerSlideUp {
      from { 
        opacity: 0; 
        transform: translateY(100px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }

    @keyframes typingPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes dots {
      0%, 20% { color: rgba(0,0,0,0.4); text-shadow: .25em 0 0 rgba(0,0,0,0.2), .5em 0 0 rgba(0,0,0,0.2); }
      40% { color: rgba(0,0,0,1); text-shadow: .25em 0 0 rgba(0,0,0,0.4), .5em 0 0 rgba(0,0,0,0.2); }
      60% { text-shadow: .25em 0 0 rgba(0,0,0,1), .5em 0 0 rgba(0,0,0,0.4); }
      80%, 100% { text-shadow: .25em 0 0 rgba(0,0,0,1), .5em 0 0 rgba(0,0,0,1); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }
      
      header h1 {
        font-size: 1.4rem;
      }
      
      main {
        padding: 1rem;
      }
      
      .message {
        max-width: 90%;
        padding: 1rem 1.5rem;
      }
      
      .chat-input input {
        padding: 1rem 1.5rem;
      }
      
      .chat-input button {
        padding: 1rem 1.5rem;
      }
      
      .extra-buttons {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body class="light">
  <header>
    <h1>üíö HealthMate</h1>
    <div class="header-controls">
      <select id="languageSelect">
        <option value="en" selected>English</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      </select>
      <div class="theme-toggle" id="themeToggle">
        <div class="circle"></div>
      </div>
    </div>
  </header>

  <main>
    <div class="chat-container" id="chatbox"></div>

    <div class="extra-buttons">
      <button onclick="getMealPlan()"><span>üçõ Weekly Meal Plan</span></button>
    </div>

    <div class="chat-input-container">
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Ask me anything about health... (Enter to send)" />
        <button id="sendButton" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </main>

  <footer>
    Powered by HealthMate ¬© 2025
  </footer>

  <script>
    // üîë Botpress credentials
    const API_KEY = "bp_bak_WGmQw8-0ueRQSQBPTOI9VcTvMAWhMsewPQ7G"; 
    const CLIENT_ID = "82275f24-60b1-4d86-bd03-aa2998dd3b9c"; 
    const API_URL = "https://api.botpress.cloud/v1/chat"; 

    // üîë Gemini API
    const GEMINI_API_KEY = "AIzaSyBhgge-oZkREr6fgl0rACm0MfLm1oUidUQ";

    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const langSelect = document.getElementById("languageSelect");

    let currentLang = "en";

    // Theme toggle
    const body = document.body;
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      body.classList.toggle("light");
      localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
    });

    // Language toggle
    langSelect.addEventListener("change", () => {
      currentLang = langSelect.value;
      if (currentLang === "hi") {
        addMessage("üëã ‡§®‡§Æ‡§∏‡•ç‡§§‡•á! ‡§Æ‡•à‡§Ç HealthMate ‡§π‡•Ç‡§Å, ‡§Ü‡§™‡§ï‡§æ AI ‡§∏‡•ç‡§µ‡§æ‡§∏‡•ç‡§•‡•ç‡§Ø ‡§∏‡§π‡§æ‡§Ø‡§ï‡•§", "bot");
      } else {
        addMessage("üëã Hi! I'm HealthMate, your AI health assistant.", "bot");
      }
    });

    window.onload = () => {
      const saved = localStorage.getItem("theme") || "light";
      body.classList.add(saved);
      
      // Delayed welcome message for better UX
      setTimeout(() => {
        addMessage("üëã Hi! I'm HealthMate, your AI health assistant. How can I help you today?", "bot");
      }, 1500);
    };

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.innerHTML = text.replace(/\n/g, "<br>");
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
      
      // Add entrance animation
      div.style.opacity = '0';
      div.style.transform = 'translateY(20px) scale(0.9)';
      
      setTimeout(() => {
        div.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
        div.style.opacity = '1';
        div.style.transform = 'translateY(0) scale(1)';
      }, 10);
    }

    function showTyping() {
      const div = document.createElement("div");
      div.className = "message bot typing";
      div.innerHTML = "Typing";
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
      
      // Add entrance animation for typing indicator
      div.style.opacity = '0';
      div.style.transform = 'translateY(20px)';
      setTimeout(() => {
        div.style.transition = 'all 0.4s ease';
        div.style.opacity = '1';
        div.style.transform = 'translateY(0)';
      }, 10);
      
      return div;
    }

    async function callBotpress(message) {
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            clientId: CLIENT_ID,
            messages: [{ type: "text", text: message }]
          })
        });

        const data = await response.json();
        return data.responses?.[0]?.text || "‚ö†Ô∏è No response from HealthMate.";
      } catch (err) {
        console.error(err);
        return "‚ö†Ô∏è Error connecting to HealthMate API.";
      }
    }

    async function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;
      
      addMessage(msg, "user");
      userInput.value = "";

      const typingDiv = showTyping();
      const reply = await callBotpress(msg);
      
      // Remove typing indicator with animation
      typingDiv.style.opacity = '0';
      typingDiv.style.transform = 'translateY(-10px)';
      setTimeout(() => {
        typingDiv.remove();
        addMessage(reply, "bot");
      }, 300);
    }

    // Enhanced meal plan function
    async function getMealPlan() {
      addMessage("üçΩÔ∏è Generating your weekly Indian household meal plan...", "user");
      const typingDiv = showTyping();

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [
                { parts: [{ text: "Create a detailed 7-day Indian household vegetarian meal plan with breakfast, lunch, snacks, and dinner. Format it neatly in bullet points." }] }
              ]
            })
          }
        );

        const data = await response.json();
        console.log("Gemini raw response:", data);

        let reply = "‚ö†Ô∏è Gemini returned no response.";
        if (data?.candidates?.length > 0) {
          const cand = data.candidates[0];
          if (cand.content?.parts?.[0]?.text) {
            reply = cand.content.parts[0].text;
          } else if (cand.output_text) {
            reply = cand.output_text;
          } else if (cand.content) {
            reply = JSON.stringify(cand.content, null, 2);
          }
        }

        typingDiv.style.opacity = '0';
        typingDiv.style.transform = 'translateY(-10px)';
        setTimeout(() => {
          typingDiv.remove();
          addMessage(reply, "bot");
        }, 300);
      } catch (error) {
        typingDiv.style.opacity = '0';
        setTimeout(() => {
          typingDiv.remove();
          addMessage("‚ö†Ô∏è Error fetching meal plan from Gemini.", "bot");
        }, 300);
        console.error(error);
      }
    }

    // Enhanced enter to send with visual feedback
    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        
        // Add send button press animation
        const sendButton = document.getElementById("sendButton");
        sendButton.style.transform = 'scale(0.95)';
        setTimeout(() => {
          sendButton.style.transform = 'translateY(-3px) scale(1.05)';
        }, 100);
        
        sendMessage();
      }
    });

    // Add input focus animations
    userInput.addEventListener("focus", function() {
      this.parentElement.style.transform = 'translateY(-2px)';
    });

    userInput.addEventListener("blur", function() {
      this.parentElement.style.transform = 'translateY(0)';
    });
  </script>
</body>
</html>
